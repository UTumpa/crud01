<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>Personal Information</h2>
<form action="add1.php" method="post">
    <div>
    <label>Name: </label>
    <input type="text" name="name1" />
    </div>

    <div>
        <label>Father Name: </label>
        <input type="text" name="namef" />
    </div>

    <div>
        <label>Mother Name: </label>
        <input type="text" name="namem" />
    </div>

    <div>
        <label>Gender: </label>
        <select name="gender">
            <option value="Male" selected="selected">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>
    </div>

    <div>
        <label>Religion: </label>
        <select name="religion">
            <option value="Islam">Islam</option>
            <option value="Christianity">Christianity</option>
            <option value="Buddhism">Buddhism</option>
            <option value="Hinduism">Hinduism</option>
            <option value="Others">Others</option>
        </select>
    </div>

    <div>
        <label>Date Of Birth: </label>
        <input title="Date format: YYYY-MM-DD" placeholder="yyyy-mm-dd" maxlength="10" type="text" name="date" />
    </div>

    <div>
        <label>Nationality: </label>
        <input maxlength="255" type="text" name="nationality" />
    </div>

    <div>
        <label>National ID: </label>
        <input maxlength="17" minlength="13" type="text" name="national_id" />
    </div>
    <button type="submit">Submit</button>



</body>
</html>
